//13. Care returneaza un String in ordine inversa. Ex: pentru ABC returneaza CBA
function sir(a) {                                    
        var b = ""; 
        for (var i=a.length-1; i>=0; i--) {               
        b = b + a[i];                                     
        }
        return b;
    }
