<!-- Construiti in HTML si CSS un formular care sa contina 3 Input type text, 2 Selecturi 3 Checkboxuri,

    Plecand de la formularul mai sus construit si evenimentele invatate 
(copiati tot HTMLul in fisier separat pentru fiecare exercitiu):

3. Pastrati doar 3 inputuri si afisati in al 3-lea input valoarea inputului mai mare dintre primul si al doilea (ex3, tema 26August)
4. Pastrati doar 3 inputuri si afisati in al 3-lea input suma primului + celui de-al 2-lea  input (ex 5, tema 26August)
5. Pastrati doar 1 input si afisati intr-un span/div in coltul dreapta jos, lungimea sirului de caractere tastat.(ex 10, tema 26 August, ceva de genul: https://www.webcomponents.org/element/PolymerElements/paper-input/demo/demo/index.html)
