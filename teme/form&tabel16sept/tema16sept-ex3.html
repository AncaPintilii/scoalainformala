<html>
<head>
    <title>Tema pentru 16 septembrie - ex 3</title>

</head>
<body style="background-color:#9CAFB7">
    <form id="myform">
    <fieldset style="background-color: #E6B89C"> <legend style="font-size: 20px">NAME</legend>
        <input name="firstName" id="primulInput" type="text" placeholder="First Name" oninput="compara(event,this);" />
        <input name="lastName" id="altInput" type="text" placeholder="Last Name" oninput="compara(event,this);" />
        <input name="nickname" id="altInput2" type="text" placeholder="Nickname" />
        <br />
    </fieldset> <br />
    </form>

    <script>
        function compara() {
            var firstName = document.querySelector("#myform [name=\"firstName\"]");
            var lastName = document.querySelector("#myform [name=\"lastName\"]"); 
            var nickname = document.querySelector("#myform [name=\"nickname\"]");       
           
            if (parseInt(firstName.value) < parseInt(lastName.value)) {
                document.getElementById("altInput2").value = lastName.value;
            }
            else {
                if (parseInt(firstName.value) > parseInt(lastName.value)) {
                    document.getElementById("altInput2").value = firstName.value;
                }
                else {
                    if (parseInt(firstName.value) === parseInt(lastName.value)) {
                        document.getElementById("altInput2").value = "Equal values";
                    }
                }
            }
            }
    </script>
</body>
