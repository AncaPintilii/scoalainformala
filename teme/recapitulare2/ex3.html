<!--Scrie un program JavaScript pentru a verifica daca un string contine la inceput cuvantul “Java”,
     daca da returneaza true, altfel false.-->
<!DOCTYPE html>
<html>

<head>
    <script>
        function areJava(b) {
            if (b[0] == "J" && b[1] == "a" && b[2] == "v" && b[3] == "a") {
                return true;
            }
            else {
                return false;
            }
        }
            //startwith javascript function

    </script>
</head>

</html>
