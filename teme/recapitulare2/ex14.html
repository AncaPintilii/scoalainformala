        //var 2 memoizare
        var cache = [];
        function f(n) {
            if (cache[n]) {
                return cache[n];
            }
            if (n == 0) {
                cache[0]=0;
                return 0;
            }
            if (n == 1) {
                cache[1]=1;
                return 1;
            }
            if (n > 1) {
                var r = f(n - 1) + f(n - 2);
                cache[n] = r;
                return r;
            }
        }
    </script>
