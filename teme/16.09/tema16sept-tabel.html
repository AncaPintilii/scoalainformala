-> done Construiti un tabel cu 3 randuri si 3 coloane care sa contina imagini in fiecare celula 
(implicit sa fie imaginea asta: http://static.wixstatic.com/media/b77fe464cfc445da9003a5383a3e1acf.jpg).

-> Pe mouse over pe fiecare imagine in parte trebuie sa schimbati imaginea in urmatoarea imagine: http://www.drodd.com/images14/x12.jpg

-> La mouseout de pe imagine, trebuie sa schimbati inapoi imaginea in prima (cea goala).

-> done Punet-ti border la tabel ca sa se vada initial ceva.

Ca sa schimbati imaginea unui tag <img src="" /> se poate face cu imagine.src = "linkul catre noua imagine";
Se poate folosi this-ul de la eveniment:

onmouseover="schimbaImaginea(event,this)"
function schimbaImaginea(event,elem) {
    elem.scr="....."
} -->
