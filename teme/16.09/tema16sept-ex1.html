<html>
<head>
    <title>Tema pentru 16 septembrie - ex 1</title>
<!-- 1. Pastrati doar 2 inputuri si colorati ambele inputuri verzi daca 
    valoarea din casuta 1 si din casuta 2 sunt egale (ex 1, tema 26August)--> 
</head>
<body style="background-color:#9CAFB7">
    <form id="myform">
    <fieldset style="background-color: #E6B89C"> <legend style="font-size: 20px">NAME</legend>
        <input name="firstName" onblur="changeColor();" value="" id="primulInput" type="text" placeholder="First Name" oninput="input(event, this)">
        <input name="lastName" onblur="changeColor();" value="" id="altInput" type="text" placeholder="Last Name" oninput="input(event, this)">
        <br />
    </fieldset> <br />
    </form>

    <script>
        function changeColor () {
            var firstName = document.querySelector("#myform [name=\"firstName\"]");
            var lastName = document.querySelector("#myform [name=\"lastName\"]");                
                if (firstName.value == lastName.value) {
                    document.getElementById("primulInput").style.backgroundColor="#B4C89B" ;
                    document.getElementById("altInput").style.backgroundColor="#B4C89B" ;
                }
        }    
    </script>
</body>
</html>
