<!--O functie care compara 2 valori si returneaza true daca sunt egale si false daca nu sunt egale-->
<html>
<head>
    <script>
        
                function compara(a, b)
                {
                if(a == b) 
                    {
                    return true;
                    }
                else 
                {
                    return false;
                }
                }   
            compara(2,4);
    </script>
</head>
</html>
